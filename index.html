<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Wallet API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-wallet2"></i> Sample Mini Wallet 
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h4 class="my-0">User Information</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="userId" class="form-label">User ID</label>
                            <input type="text" class="form-control" id="userId" placeholder="Enter User ID">
                        </div>
                        <button id="checkBalance" class="btn btn-outline-primary w-100">Check Balance</button>
                    </div>
                </div>

                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                        <h4 class="my-0">Deposit</h4>
                        <i class="bi bi-plus-circle-fill"></i>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="depositAmount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="depositAmount" placeholder="Enter amount" min="0.01" step="0.01">
                        </div>
                        <button id="deposit" class="btn btn-success w-100">Deposit</button>
                    </div>
                </div>

                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-danger text-white">
                        <h4 class="my-0">Withdraw</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="withdrawAmount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="withdrawAmount" placeholder="Enter amount" min="0.01" step="0.01">
                        </div>
                        <button id="withdraw" class="btn btn-danger w-100">Withdraw</button>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                        <h4 class="my-0">Wallet Dashboard</h4>
                        <button id="refreshTransactions" class="btn btn-sm btn-light">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="balance-display mb-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5>Current Balance:</h5>
                                <h3 id="balanceDisplay" class="text-success">$0.00</h3>
                            </div>
                            <div class="progress" style="height: 10px;">
                                <div id="balanceProgress" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>

                        <h5>Transaction History</h5>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Type</th>
                                        <th>Amount</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody id="transactionsList">
                                    <tr>
                                        <td colspan="3" class="text-center text-muted">No transactions found</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="responseToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                Hello, world! This is a toast message.
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Mini Wallet API </span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
